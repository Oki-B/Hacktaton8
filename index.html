<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Fast Fingers Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>10 Fast Fingers</h1>
        <p id="instruction">Ketikkan teks di bawah secepat mungkin!</p>

        <div id="text-to-type">
            <span id="text">Tekan tombol start untuk memulai!</span>
        </div>

        <input type="text" id="input-box" placeholder="Mulai mengetik...">

        <button id="start-btn">Start</button>

        <div id="result">
            <p>Waktu: <span id="timer">0</span> detik</p>
            <p>Kecepatan: <span id="speed">0</span> kata/menit</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
