<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="background-image">
        <img src="./assets/images/awan_btm.png" alt="awan" id="img-bottom">
        <img src="./assets/images/awan_L.png" alt="awan-small" id="img-left">
        <img src="./assets/images/awan_R.png" alt="awan-small" id="img-right">
        <img src="./assets/images/daun_L.png" alt="daun-left" id="daun-left">
        <img src="./assets/images/daun_R.png" alt="daun-right" id="daun-right">   
    </div>
    
    
    <div class="main-container">
        <div class="login-board">
            <div class="back-board">
            </div>
            <div class="front-board">
                <div><img src="./assets/images/title.png" alt="" id="title"></div>
                <div class="login-box" id="login-box">
                    <h2>Login</h2>
                    <form id="login-form" name="loginForm" onsubmit="return validated()">
                        <div class="input-group">
                            <label style="margin: 5px;" for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                        </div>
                        <div class="input-group">
                            <label style="margin: 5px;;" for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                        </div>
                        <button style="margin-bottom: 10px;" type="submit" id="button-login">Login</button>
                        <!-- <p class="register-text">belum punya akun?</p> -->
                        <button type="button" id="button-register" class="btn-secondary" onclick="showRegistrationForm()">create account</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="score-board">
            <div class="outer-board">
                <div class="inner-board">
                    <h1>TOP SCORE</h1>
                    <div>
                        <div class="top-scorer">
                            <p>1.</p>
                            <img class="profil-pic" src="./assets/images/bg.jpg" alt="">
                            <p>NAMA PLAYER</p>
                        </div>
                        <div class="top-scorer">
                            <p>2.</p>
                            <img class="profil-pic" src="./assets/images/bg.jpg" alt="">
                            <p>NAMA PLAYER</p>
                        </div>
                        <div class="top-scorer">
                            <p>3.</p>
                            <img class="profil-pic" src="./assets/images/bg.jpg" alt="">
                            <p>NAMA PLAYER</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
