<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktype-8 Game</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>

    <div class="container-main">
        <div class="container-login">
            <header>
                <h1 id="title">Hacktyping</h1>
                <img style="max-width: 200px;" src="./images/assset-logo-sementara-removebg-preview.png" alt="">
                <p class="instruction-text">Masuk untuk bermain!</p>
            </header>
            
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" id="button-login">Masuk</button>
                    <p>belum punya akun?</p>
                    <button type="submit" id="button-register">Buat akun</button>
                </form>
            </div>
        </div>    
        <div class="container" id="leader-board">
            <h2>LEADER BOARD</h2>
            <div class="container-card">
                <div class="card" id="top-1">
                    <div class="profil-img"></div>
                    <p>Username</p>
                    <p>High Score</p>
                    <p>2800 </p>
                    <p>CPM</p>
                </div>
                <div class="card" id="top-2">
                    <div class="profil-img"></div>
                    <p>Username</p>
                    <p>High Score</p>
                    <p>2800 </p>
                    <p>CPM</p>
                </div>
                <div class="card" id="top-3">
                    <div class="profil-img"></div>
                    <p>Username</p>
                    <p>High Score</p>
                    <p>2800 </p>
                    <p>CPM</p>
                </div>
    
            </div>
        </div>
    </div>


    
    
</body>
</html>
