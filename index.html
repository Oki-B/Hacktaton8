<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="background-image">
        <img src="./assets/images/awan_btm.png" alt="awan" id="img-bottom">
        <img src="./assets/images/awan_L.png" alt="awan-small" id="img-left">
        <img src="./assets/images/awan_R.png" alt="awan-small" id="img-right">
        <img src="./assets/images/daun_L.png" alt="daun-left" id="daun-left">
        <img src="./assets/images/daun_R.png" alt="daun-right" id="daun-right">
    </div>


    <div class="main-container">
        <div class="login-board">
            <div class="back-board">
            </div>
            <div class="front-board">
                <div><img src="./assets/images/title.png" alt="" id="title"></div>
                <h1 class="title">SIGN UP FIRST!</h1>

                <form action="#" method="post">

                    <div style="margin: 20px;">
                        <label style="color: black;">Username</label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                            </svg>
                            <input type="text" class="grow" placeholder="Type here" name="username" />
                        </label>
                    </div>

                    <div style="margin: 20px;">
                        <label style="color: black;">ImageUrl</label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4 opacity-70">
                                <path d="M10.59 13.41a1 1 0 0 0 1.41-1.41l-2-2a1 1 0 0 0-1.41 1.41l2 2ZM15.66 8.34a4 4 0 0 1 0 5.66l-2.83 2.83a4 4 0 0 1-5.66-5.66l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a2 2 0 0 0 0 2.83 2 2 0 0 0 2.83 0l2.83-2.83a2 2 0 0 0 0-2.83 1 1 0 0 1 1.41-1.41ZM8.34 15.66a4 4 0 0 1 0-5.66l2.83-2.83a4 4 0 0 1 5.66 5.66l-.71.71a1 1 0 0 1-1.41-1.41l.71-.71a2 2 0 0 0 0-2.83 2 2 0 0 0-2.83 0L8.34 10a2 2 0 0 0 0 2.83 1 1 0 0 1-1.41 1.41Z"/>
                            </svg>
                            <input type="text" class="grow" placeholder="Type here" name="imageUrl" />
                        </label>
                    </div>
                    


                    <div style="margin: 20px;">
                        <label style="color: black;">Password</label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path fill-rule="evenodd"
                                    d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                    clip-rule="evenodd" />
                            </svg>
                            <input type="password" class="grow" placeholder="Type here" name="password" />
                        </label>
                    </div>

                </form>


                






                <a href="./assets/pages/main.html"><button id="play-btn">SIGN UP</button></a>
            </div>

        </div>
        <div class="score-board">
            <div class="outer-board">
                <div class="inner-board">
                    <h1>TOP SCORE</h1>
                    <div>
                        <div class="top-scorer">
                            <p>1.</p>
                            <img class="profil-pic" src="./assets/images/bg.jpg" alt="">
                            <p>NAMA PLAYER</p>
                        </div>
                        <div class="top-scorer">
                            <p>2.</p>
                            <img class="profil-pic" src="./assets/images/bg.jpg" alt="">
                            <p>NAMA PLAYER</p>
                        </div>
                        <div class="top-scorer">
                            <p>3.</p>
                            <img class="profil-pic" src="./assets/images/bg.jpg" alt="">
                            <p>NAMA PLAYER</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
