<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <a class="back" href="index.html"> back to login page</a>
    <audio id="start-music" src="Subway_Surfers_Main_Theme_Song.ogg" preload="auto"></audio>

    <div class="container">
        <div class="game-set">
            <div>
                <h1>SCORE :</h1>
                <p id="score-num">5</p>
            </div>
          <div>
            <img style="width: 200px;" src= "images/title.png" alt="Logo Hacktype-8">
          </div>
            <div>
                <h1>TIME</h1>
                <p id="time-num">60</p>
            </div>
        </div>
        <div class="container-type">
            <p id="question"></p>
            <label for="user-type" class="top-label">Type the word above</label>
            <input type="text" name="user-type" id="user-type" onkeydown="myFunction(event)">
        </div>
        <button  id="start-game" onclick="gameTik()">START GAME</button>

    </div>
    
            <!-- Fitur CRUD -->
            <button class="btn-crud" id="save-score" onclick="saveScore()">Save Score</button>
            <button class="btn-crud" id="show-scores" onclick="showScores()">Show Scores</button>
            <button class="btn-crud" id="clear-scores" onclick="clearScores()">Clear Scores</button>
            
            <div id="score-list">
                <h2>Saved Scores:</h2>
                <ul id="scores"></ul>
        </div>

   
    

    </body>
    <script src="./index.js"></script>
</html>
